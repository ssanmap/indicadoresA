

<app-header></app-header>
<div class="container">

  <h2 style="font-size: 46px; font-family:sans-serif; margin-top:30px;" class="text-center">Indicadores </h2>
  <br>

  <div *ngIf="!loading; else elseBlock" >
    <app-loading></app-loading>
  </div>

  <ng-template  class="col-md-10" #elseBlock>


    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Unidad de Medida</th>
          <th scope="col">Grafico</th>
        </tr>
      </thead>
      <tbody  >
        <tr *ngFor="let item of items; index as i;">
          <th scope="row">{{i}}</th>
          <td>{{item.nombre}}</td>
          <td><a  routerLink="/detalle/{{item.codigo}}"> {{item.unidad_medida}} </a></td>
          <td>
              <a routerLink="/datos/{{item.codigo}}">

                <i class="fa-solid fa-thumbs-up "></i>
              </a>
          </td>
        </tr>

      </tbody>
    </table>




  </ng-template>
</div>
